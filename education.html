        <!--Container Main start-->
        <div style="background-color: rgb(71, 3, 92); padding-top: 45px; max-height: max-content;"> 
            <div class="col-md-5 border border-dark w-50 mx-auto bg-light ">

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3 ">
                    <h2 class="text-right"><strong>Add Education:</strong></h2>
                    
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">College/School Name:</label>
                        <select class="form-control arrow">
                            <option>Bengal College of Engineering & technology</option>
                            <option>Asansol Engineering College</option>
                            <option>ISM Dhanbad</option>
                          </select>
                    </div>
                    </div>
                    <div class="row mt-3">
                    <div class="col-md-6 ">
                        <label class="labels ">Year of Completion:</label>
                        <select class="form-control arrow">
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                          </select>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              This is my most Recent Education
                            </label>
                            </div>
                          </div>
                    </div>
                    <div class="row mt-3">
                    <div class="col-md-6" ><label class="labels">Degree:</label>
                        <select class="form-control arrow">
                            <option>B.tech</option>
                            <option>M.B.A</option>
                            <option>BSc</option>
                          </select>
                        </div>

                    <div class="col-md-6"><label class="labels">Specialization</label>
                        <select class="form-control arrow">
                            <option>Computer Science</option>
                            <option>Electronics & Communication</option>
                            <option>Science</option>
                          </select>
                    </div>
                    </div>
                    <div class="row mt-3">
                    <div class="col-md-6 "><label class="labels">University/Board</label>
                        <select class="form-control arrow">
                            <option>Delhi university</option>
                            <option>Makaut</option>
                            <option>C.B.S.E</option>
                          </select>
                    </div>
        

                    <div class="col-md-6"><label class="labels">Course Type:</label>
                        <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">FullTime</label>
                          </div>
                          <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">PartTime</label>
                          </div>
                          <div class="form-check form-check">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Distant Learning </label>
                          </div>
                    </div>
  
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">CGPA/Percentage:</label><input type="number" class="form-control" placeholder="CGPA/Percentage" value=""></div>
                    
                </div>
                </div>
                </div>
                <div class="mt-2 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
